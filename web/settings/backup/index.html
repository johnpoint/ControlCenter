        $('#upload').click(function () {
            var files = $('#file').prop('files');
            var data = new FormData();
            data.append('file', files[0]);
            $.ajax({
                type: 'POST',
                headers: {
                    "Authorization": "Bearer " + userjwt
                },
                url: apiaddress + "/web/backup",
                data: data,
                cache: false,
                processData: false,
                contentType: false,
                success: function (ret) {
                    alert(JSON.stringify(ret))
                }
            });
        })
