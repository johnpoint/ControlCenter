    <script src="/js/checkPower.js"></script>
    <script>
        function getinfo() {
            $.ajax({
                "url": "http://127.0.0.1:1323/web/ServerInfo",
                "method": "GET",
                "timeout": 0,
                "headers": {
                    "Content-Type": "application/x-www-form-urlencoded",
                    "Authorization": "Bearer " + userjwt
                },
                data: { ipv4: window.location.search.replace('?ip=', '') },
                success: function (data) {
                    var dom = ""
                    var dom2 = ""
                    var statusdata = JSON.parse(data[0]["status"])
                    dom += '<div class="col-md-8 col-md-offset-2"><div id="statuspanel" class="panel panel-success">\
                            <div class="panel-heading"><a href="serverInfo.html?ip='+ data[0]["ipv4"] + "\">" + data[0]["ipv4"] + "</a></div>" +
                        '<div class="panel-body"><table class="table"><tbody><tr><td><p>ID</p></td><td>' + data[0]["ID"] + '</td></tr>\
                            <tr><td><p>Ipv6</p></td><td>' + data[0]["ipv6"] + '</td></tr>\
                            <tr><td><p>Hostname</p></td><td>' + data[0]["hostname"] + '</td></tr>\
                            <tr><td><p>Load</p></td><td id="load">'+ statusdata["Load"]["load1"].toFixed(2) + '&nbsp;&nbsp;&nbsp;' + statusdata["Load"]["load5"].toFixed(2) + '&nbsp;&nbsp;&nbsp;' + statusdata["Load"]["load15"].toFixed(2) + '</td></tr>' +
                        '<tr><td><p>Mem</p></p></td><td><div class="progress">\
  <div id="mem" class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: '+ statusdata["Percent"]["Mem"] + '%;">\
    '+ parseInt(statusdata["Percent"]["Mem"]) + '%\
</div></div></td></tr>'+
                        '<tr><td><p>CPU</p></p></td><td><div class="progress">\
  <div id="cpu" class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: '+ statusdata["Percent"]["CPU"] + '%;">\
    '+ parseInt(statusdata["Percent"]["CPU"]) + '%\
</div></div></td></tr>'+
                        '<tr><td><p>Disk</p></p></td><td><div class="progress">\
  <div id="disk" class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: '+ statusdata["Percent"]["Disk"] + '%;">\
    '+ parseInt(statusdata["Percent"]["Disk"]) + '%\
</div></div></td></tr>'
                    var keyl = []
                    var i = 0
                    for (var key in statusdata["Network"]) {
                        keyl[i] = key;
                        i++
                    }
                    for (var iq = 0; iq < keyl.length; iq++) {
                        dom2 += '<div class="col-md-6"><div class="panel panel-default">\
  <div class="panel-heading">'+ keyl[iq] + '</div>\
  <div class="panel-body">\
   <p>'+ statusdata["Network"][keyl[iq]]["Addrs"][0] + '</p>\
   <p id="netdown"><i class="fas fa-cloud-download-alt"></i> '+ (statusdata["Network"][keyl[iq]]["ByteRecv"] / 1000000).toFixed(2) + ' Mb</p>\
   <p id="netup"><i class="fas fa-cloud-upload-alt"></i> '+ (statusdata["Network"][keyl[iq]]["ByteSent"] / 1000000).toFixed(2) + ' Mb</p>\
  </div>\
</div></div>'

                    }
                    $('#netinfo')[0].innerHTML = dom2
                    $('#serverinfo')[0].innerHTML = dom
                }
            });
        }
        getinfo()
        var uptime = 0
        function update() {
            $.ajax({
                "url": "http://127.0.0.1:1323/web/ServerInfo",
                "method": "GET",
                "timeout": 0,
                "headers": {
                    "Content-Type": "application/x-www-form-urlencoded",
                    "Authorization": "Bearer " + userjwt
                },
                data: { ipv4: window.location.search.replace('?ip=', '') },
                success: function (data) {
                    var dom = ""
                    var statusdata = JSON.parse(data[0]["status"])
                    if ((Date.parse(new Date()) / 1000) - statusdata["BootTime"] - statusdata["Uptime"] > 5) {
                        document.getElementById("statuspanel").className = "panel panel-danger"
                        $('#mem')[0].style.width = 100 + '%'
                        $('#mem')[0].innerHTML = ""
                        $('#cpu')[0].style.width = 100 + '%'
                        $('#cpu')[0].innerHTML = ""
                        $('#disk')[0].style.width = 100 + '%'
                        $('#disk')[0].innerHTML = ""
                    } else {
                        document.getElementById("statuspanel").className = "panel panel-success"
                        $('#load')[0].innerHTML = statusdata["Load"]["load1"].toFixed(2) + '&nbsp;&nbsp;&nbsp;' + statusdata["Load"]["load5"].toFixed(2) + '&nbsp;&nbsp;&nbsp;' + statusdata["Load"]["load15"].toFixed(2)
                        $('#mem')[0].style.width = statusdata["Percent"]["Mem"] + '%'
                        $('#mem')[0].innerHTML = parseInt(statusdata["Percent"]["Mem"]) + '%'
                        $('#cpu')[0].style.width = statusdata["Percent"]["CPU"] + '%'
                        $('#cpu')[0].innerHTML = parseInt(statusdata["Percent"]["CPU"]) + '%'
                        $('#disk')[0].style.width = statusdata["Percent"]["Disk"] + '%'
                        $('#disk')[0].innerHTML = parseInt(statusdata["Percent"]["Disk"]) + '%'
                        var keyl = []
                        var i = 0
                        for (var key in statusdata["Network"]) {
                            keyl[i] = key;
                            i++
                        }
                        for (var iq = 0; iq < keyl.length; iq++) {
                            $('#netdown')[iq].innerHTML = '<i class="fas fa-cloud-download-alt"></i> ' + (statusdata["Network"][keyl[iq]]["ByteRecv"] / 1000000).toFixed(2) + ' Mb'
                            $('#netup')[iq].innerHTML = '<i class="fas fa-cloud-upload-alt"></i> ' + (statusdata["Network"][keyl[iq]]["ByteSent"] / 1000000).toFixed(2) + ' Mb'
                        }
                    }
                }
            })
        }

        const timeId = setInterval(() => {
            if (true) {
                clearInterval(this.timeId)
            }; if (status == 0) { update() };
        }, 3000)

        $('#logout').click(function () {
            clearCookie("jwt")
            window.location.pathname = "/login.html"
        })
        function setCookie(cname, cvalue, exdays) {
            var d = new Date();
            d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
            var expires = "expires=" + d.toUTCString();
            document.cookie = cname + "=" + cvalue + "; " + expires;
        }
        function clearCookie(name) {
            setCookie(name, "", -1);
        }
    </script>
