        $.ajax({
            "url": "http://127.0.0.1:1323/web/Certificate",
            "method": "GET",
            "timeout": 0,
            "headers": {
                "Content-Type": "application/x-www-form-urlencoded",
                "Authorization": "Bearer " + userjwt
            },
            "data": {
                name: "*"
            },
            success: function (data) {
                var dom = ""
                for (let index = 0; index < data.length; index++) {
                    dom += '<tr><td>' + data[index]["id"] + '</td><td><strong>' + data[index]["name"] + '</strong></td><td><i onclick="window.location=\'info.html?id=' + data[index]["id"] + '\'" class="far fa-edit"></i></td></tr>'
                }
                $('#cerinfo')[0].innerHTML = dom
                for (let index = 0; index < data.length; index++) {
                    var timestamp1 = Date.parse(new Date());
                    if (parseInt(((timestamp1 / 1000 - data[index]["NotBefore"]) / (data[index]["NotAfter"] - data[index]["NotBefore"])) * 100) >= 100) {
                        $('td')[index * 3].innerHTML = '<i class="fas fa-exclamation-triangle" style="color: red"></i>'
                    }
                }
            }
        });

        $('#logout').click(function () {
            clearCookie("jwt")
            window.location.pathname = "/login.html"
        })
        function setCookie(cname, cvalue, exdays) {
            var d = new Date();
            d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
            var expires = "expires=" + d.toUTCString();
            document.cookie = cname + "=" + cvalue + "; " + expires;
        }
        function clearCookie(name) {
            setCookie(name, "", -1);
        }
    </script>
